# colorful terminal
set -g default-terminal "screen-256color"

# mouse capable
setw -g mouse on

# bind Ctrl+a as prefix
set -g prefix C-a
bind C-a send-prefix
unbind C-b

# immediate escape key
set -sg escape-time 0

# window setting
set-window-option -g xterm-keys on
set-window-option -g automatic-rename on

# change terminal title
set -g set-titles on
set -g set-titles-string 'session[#S]->window[#I:#P] #W'

# `C-a r` as reload config
unbind r
bind r source-file ~/.tmux.conf

# `M-<Arrow Keys>` as window/session change
bind -n M-Left  previous-window
bind -n M-Right next-window
bind -n M-Up   switch-client -p
bind -n M-Down switch-client -n

# `M-<Arrow>` as window/session change
bind -n M-Left  previous-window
bind -n M-Right next-window
bind -n M-Up   switch-client -p
bind -n M-Down switch-client -n

# `C-a -` as vertical split
# `C-a |` as horizontal split
unbind -
unbind |
bind - split-window -v
bind | split-window -h

# `S-<Arrow>` as pane select
bind -n S-Left  select-pane -L
bind -n S-Right select-pane -R
bind -n S-Up    select-pane -U
bind -n S-Down  select-pane -D

# 1-based window number
# `C-a 1-9` as window select
set -g base-index 1

set -g history-limit 10000

################################################################################
# tmux powerline theme
# ref: https://github.com/jimeh/tmux-themepack

# Status update interval
set -g status-interval 1

# Basic status bar colors
set -g status-fg colour240
set -g status-bg colour233

# Left side of status bar
set -g status-left-bg colour233
set -g status-left-fg colour243
set -g status-left-length 40
set -g status-left "#[fg=colour232,bg=blue,bold] sess[#S] #[fg=blue,bg=colour240,nobold]#[fg=colour233,bg=colour240,bold] window[#I:#P] #[fg=colour240,bg=colour233,nobold]"

# Right side of status bar
set -g status-right-bg colour233
set -g status-right-fg colour243
set -g status-right-length 150
set -g status-right "#[fg=colour240,bg=colour233]#[fg=colour233,bg=colour240,bold] %Y-%b-%d #[fg=blue,bg=colour240]#[fg=colour232,bg=blue,bold] %H:%M:%S "

# Window status
set -g window-status-format " #I:#W#F "
set -g window-status-current-format " #I:#W#F "

# Current window status
set -g window-status-current-bg blue
set -g window-status-current-fg colour232

# Window with activity status
set -g window-status-activity-bg colour31  # fg and bg are flipped here due to
set -g window-status-activity-fg colour233 # a bug in tmux

# Window separator
set -g window-status-separator ""

# Window status alignment
set -g status-justify centre

# Pane border
set -g pane-border-bg default
set -g pane-border-fg colour238

# Active pane border
set -g pane-active-border-bg default
set -g pane-active-border-fg blue

# Pane number indicator
set -g display-panes-colour colour233
set -g display-panes-active-colour colour245

# Clock mode
set -g clock-mode-colour blue
set -g clock-mode-style 24

# Message
set -g message-bg blue
set -g message-fg black

# Command message
set -g message-command-bg colour233
set -g message-command-fg black

# Mode
set -g mode-bg colour24
set -g mode-fg colour231
