################################################################################
# colorful terminal
set -g default-terminal "screen-256color"

# mouse capable
setw -g mouse on

# immediate escape key
set -sg escape-time 0

# window setting
set-window-option -g xterm-keys on
set-window-option -g automatic-rename on

# change terminal title
set -g set-titles on
set -g set-titles-string 'session[#S]->window[#I:#P] #W'

# 1-based window number
# `C-a 1-9` as window select
set -g base-index 1

# extend history
set -g history-limit 10000

################################################################################
# bind Ctrl+a as prefix
set -g prefix C-a
bind C-a send-prefix
unbind C-b

# `C-a r` as reload config
unbind r
bind r source-file ~/.tmux.conf

# `C-a c` as create new window on current path
unbind c
bind c new-window -c "#{pane_current_path}"

# `M-<Arrow>` as window/session change
bind -n M-Left  previous-window
bind -n M-Right next-window
bind -n M-Up    switch-client -p
bind -n M-Down  switch-client -n

# `C-a -` as vertical split on current path
# `C-a |` as horizontal split on current path
unbind -
unbind |
bind - split-window -v -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"

# `S-<Arrow>` as pane select
bind -n S-Left  select-pane -L
bind -n S-Right select-pane -R
bind -n S-Up    select-pane -U
bind -n S-Down  select-pane -D

# `C-a S-<Arrow>` as pane resize
bind -r S-Left  resize-pane -L
bind -r S-Right resize-pane -R
bind -r S-Up    resize-pane -U
bind -r S-Down  resize-pane -D

################################################################################
# nested tmux
# ref: http://stahlke.org/dan/tmux-nested/

# inactive style
bind -n M-F11 \
    set -g status-left "#[fg=colour232,bg=colour245,bold] sess[#S] #[fg=colour245,bg=colour240,nobold]#[fg=colour233,bg=colour240,bold] window[#I:#P] #[fg=colour240,bg=colour233,nobold]" \; \
    set -g status-right "#[fg=colour240,bg=colour233]#[fg=colour233,bg=colour240,bold] %Y-%m-%d #[fg=colour245,bg=colour240]#[fg=colour232,bg=colour245,bold] %H:%M:%S " \; \
    set -g window-status-current-bg colour245

# active style
bind -n M-F12 \
    set -g status-left "#[fg=colour232,bg=blue,bold] sess[#S] #[fg=blue,bg=colour240,nobold]#[fg=colour233,bg=colour240,bold] window[#I:#P] #[fg=colour240,bg=colour233,nobold]" \; \
    set -g status-right "#[fg=colour240,bg=colour233]#[fg=colour233,bg=colour240,bold] %Y-%m-%d #[fg=blue,bg=colour240]#[fg=colour232,bg=blue,bold] %H:%M:%S " \; \
    set -g window-status-current-bg blue

# deactivate current, activate child
bind -n S-M-Up \
    send-keys M-F12 \; \
    set -g status-left "#[fg=colour232,bg=colour245,bold] sess[#S] #[fg=colour245,bg=colour240,nobold]#[fg=colour233,bg=colour240,bold] window[#I:#P] #[fg=colour240,bg=colour233,nobold]" \; \
    set -g status-right "#[fg=colour240,bg=colour233]#[fg=colour233,bg=colour240,bold] %Y-%m-%d #[fg=colour245,bg=colour240]#[fg=colour232,bg=colour245,bold] %H:%M:%S " \; \
    set -g window-status-current-bg colour245 \; \
    unbind c \; \
    unbind r \; \
    unbind - \; \
    unbind | \; \
    unbind -n M-Left \; \
    unbind -n M-Right \; \
    unbind -n M-Up \; \
    unbind -n M-Down \; \
    unbind -n S-Left \; \
    unbind -n S-Right \; \
    unbind -n S-Up \; \
    unbind -n S-Down \; \
    unbind S-Left \; \
    unbind S-Right \; \
    unbind S-Up \; \
    unbind S-Down \; \
    set -qg prefix C-b

# deactivate child, activate current
bind -n S-M-Down \
    send-keys M-F11 \; \
    set -g status-left "#[fg=colour232,bg=blue,bold] sess[#S] #[fg=blue,bg=colour240,nobold]#[fg=colour233,bg=colour240,bold] window[#I:#P] #[fg=colour240,bg=colour233,nobold]" \; \
    set -g status-right "#[fg=colour240,bg=colour233]#[fg=colour233,bg=colour240,bold] %Y-%m-%d #[fg=blue,bg=colour240]#[fg=colour232,bg=blue,bold] %H:%M:%S " \; \
    set -g window-status-current-bg blue \; \
    bind c new-window -c "#{pane_current_path}" \; \
    bind r source-file ~/.tmux.conf \; \
    bind - split-window -v -c "#{pane_current_path}" \; \
    bind | split-window -h -c "#{pane_current_path}" \; \
    bind -n M-Left  previous-window \; \
    bind -n M-Right next-window \; \
    bind -n M-Up    switch-client -p \; \
    bind -n M-Down  switch-client -n \; \
    bind -n S-Left  select-pane -L \; \
    bind -n S-Right select-pane -R \; \
    bind -n S-Up    select-pane -U \; \
    bind -n S-Down  select-pane -D \; \
    bind -r S-Left  resize-pane -L \; \
    bind -r S-Right resize-pane -R \; \
    bind -r S-Up    resize-pane -U \; \
    bind -r S-Down  resize-pane -D \; \
    set -qg prefix C-a

################################################################################
# tmux powerline theme
# ref: https://github.com/jimeh/tmux-themepack

# Status update interval
set -g status-interval 1

# Basic status bar colors
set -g status-fg colour240
set -g status-bg colour233

# Left side of status bar
set -g status-right-bg colour233
set -g status-right-fg colour243
set -g status-left-length 50
set -g status-left "#[fg=colour232,bg=blue,bold] sess[#S] #[fg=blue,bg=colour240,nobold]#[fg=colour233,bg=colour240,bold] window[#I:#P] #[fg=colour240,bg=colour233,nobold]"

# Right side of status bar
set -g status-right-bg colour233
set -g status-right-fg colour243
set -g status-right-length 50
set -g status-right "#[fg=colour240,bg=colour233]#[fg=colour233,bg=colour240,bold] %Y-%m-%d #[fg=blue,bg=colour240]#[fg=colour232,bg=blue,bold] %H:%M:%S "

# Window status
set -g window-status-format " #I:#W#F "
set -g window-status-current-format " #I:#W#F "

# Current window status
set -g window-status-current-bg blue
set -g window-status-current-fg colour232

# Window with activity status
set -g window-status-activity-bg colour31  # fg and bg are flipped here
set -g window-status-activity-fg colour233 # due to a bug in tmux

# Window separator
set -g window-status-separator ""

# Window status alignment
set -g status-justify centre

# Pane border
set -g pane-border-bg default
set -g pane-border-fg colour238

# Active pane border
set -g pane-active-border-bg default
set -g pane-active-border-fg blue

# Pane number indicator
set -g display-panes-colour colour233
set -g display-panes-active-colour colour245

# Clock mode
set -g clock-mode-colour blue
set -g clock-mode-style 24

# Message
set -g message-bg blue
set -g message-fg black

# Command message
set -g message-command-bg colour233
set -g message-command-fg black

# Mode
set -g mode-bg colour24
set -g mode-fg colour231
